<h2>CSK Players</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Skill</th>
        <th>Team</th>
    </tr>
    <tr *ngFor="let player of players">
        <div *ngIf="player.Team==='CSK'">
        <td>{{player.Name}}</td>
        <td>{{player.Skill}}</td>
        <td>{{player.Team}}</td>
        </div>
    </tr>
</table>
